<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details | AK Properties</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        .property-container {
            padding: 120px 5% 60px;
            max-width: 1200px;
            margin: 0 auto;
            color: #fff;
        }

        .prop-header {
            margin-bottom: 40px;
        }

        .prop-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .prop-location {
            color: #aaa;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prop-gallery {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
            height: 500px;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            background: #222;
        }

        .side-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .side-img {
            width: 100%;
            height: calc(50% - 10px);
            object-fit: cover;
            border-radius: 10px;
            background: #222;
        }

        .prop-details-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 60px;
        }

        .prop-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ddd;
        }

        .prop-sidebar {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
            height: fit-content;
        }

        .prop-price {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #c5a059;
            margin-bottom: 20px;
            display: block;
        }

        .action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            border-radius: 50px;
            margin-bottom: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-enquire {
            background: #c5a059;
            color: #fff;
            border: none;
        }

        .btn-enquire:hover {
            background: #b08e4d;
        }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 1.5rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .prop-gallery {
                grid-template-columns: 1fr;
                height: auto;
            }

            .side-images {
                display: none;
            }

            .prop-details-grid {
                grid-template-columns: 1fr;
            }

            .main-image {
                height: 300px;
            }
        }
    </style>
</head>

<body style="background-color: #000;">

    <nav class="navbar">
        <div class="logo"><a href="/" style="text-decoration:none; color:inherit;">AK<span>PROPERTIES</span></a></div>
        <div class="nav-links">
            <a href="/#listings">Back to Listings</a>
        </div>
    </nav>

    <div id="property-root" class="property-container">
        <div class="loading">Loading Property Details...</div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { doc, getDoc } from "firebase/firestore";

        const propertyRoot = document.getElementById('property-root');

        // Get ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const propId = urlParams.get('id');

        async function loadProperty() {
            if (!propId) {
                propertyRoot.innerHTML = '<p class="loading">Property ID not found.</p>';
                return;
            }

            try {
                const docRef = doc(db, "properties", propId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    renderProperty(data);
                } else {
                    propertyRoot.innerHTML = '<p class="loading">Property not found.</p>';
                }
            } catch (error) {
                console.error("Error fetching property:", error);
                propertyRoot.innerHTML = '<p class="loading">Error loading property.</p>';
            }
        }

        function renderProperty(data) {
            // Handle Images (Array or Single)
            const mainImg = data.imageUrls ? data.imageUrls[0] : (data.imageUrl || '/images/hero.png');
            const sideImg1 = data.imageUrls && data.imageUrls[1] ? data.imageUrls[1] : mainImg;
            const sideImg2 = data.imageUrls && data.imageUrls[2] ? data.imageUrls[2] : mainImg;

            const whatsappMsg = `I am interested in ${data.title} located at ${data.location}.`;
            const whatsappLink = `https://wa.me/919424766987?text=${encodeURIComponent(whatsappMsg)}`;

            propertyRoot.innerHTML = `
                <div class="prop-header">
                    <h1 class="prop-title">${data.title}</h1>
                    <span class="prop-location">üìç ${data.location}</span>
                </div>

                <div class="prop-gallery">
                    <img src="${mainImg}" class="main-image" alt="${data.title}">
                    <div class="side-images">
                        <img src="${sideImg1}" class="side-img" alt="Detail View 1">
                        <img src="${sideImg2}" class="side-img" alt="Detail View 2">
                    </div>
                </div>

                <div class="prop-details-grid">
                    <div class="prop-left">
                        <h3 style="margin-bottom: 20px; font-family:'Playfair Display',serif; font-size:1.8rem;">About this Residence</h3>
                        <p class="prop-description">${data.description || 'No description provided.'}</p>
                        
                        <div style="margin-top: 40px;">
                            <span style="background:#222; padding:10px 20px; border-radius:50px; font-size:0.9rem;">${data.type}</span>
                        </div>
                    </div>
                    
                    <div class="prop-sidebar">
                        <span class="prop-price">${data.price}</span>
                        <a href="${whatsappLink}" target="_blank" class="action-btn btn-enquire">Enquire Now on WhatsApp</a>
                        <button class="action-btn" style="background:transparent; border:1px solid #555; color:#fff;" onclick="window.print()">Download Brochure</button>
                    </div>
                </div>
            `;
        }

        loadProperty();
    </script>
</body>

</html>
